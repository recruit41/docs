site_name: Recruit41 Documentation
site_url: https://docs.recruit41.com/
repo_url: https://github.com/recruit41/docs
repo_name: recruit41/docs

theme:
  logo: assets/logo.png
  favicon: assets/favicon.png
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: orange # Choose a base color, e.g., orange is somewhat close to #ff914d
      accent: blue    # Choose a base accent
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

nav:
  - Home: index.md
  - 'User Guide':
    - 'Installation': user-guide/installation.md
    - 'Configuration': user-guide/configuration.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true